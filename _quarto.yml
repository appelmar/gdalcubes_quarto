format:
  html:
    #theme: flatly
    #page-layout: full
    #margin-left: 0px
    #margin-right: 0px
    #max-width: 2000px
    
    theme: [cosmo, theme.scss]
      
    # theme:
    #   light: 
    #     - cosmo
    #     - theme.scss
    #   dark: 
    #     - darkly
    #     - theme.scss
        
      
    #mainfont: "Roboto, Helvetica Neue, Helvetica, Arial, sans-serif"
    #monofont: "Roboto Mono"
    css: styles.css
    toc: true
    link-external-newwindow: true
    link-external-icon: true
    citations-hover: true
   # code-fold: "show"
